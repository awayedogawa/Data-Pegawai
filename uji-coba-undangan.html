<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uji Coba - Generate Undangan</title>
    
    <script>
        if (sessionStorage.getItem('userRole') !== 'admin') {
            window.location.href = 'login.html';
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            --primary-color: #4F46E5; --primary-hover: #4338CA;
            --gray-100: #F3F4F6; --gray-200: #E5E7EB; --gray-500: #6B7280;
            --gray-700: #374151; --gray-900: #111827;
            --background-color: #F9FAFB; --card-background: #FFFFFF;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--background-color);
            margin: 0; padding: 2rem; color: var(--gray-700);
        }
        .container { max-width: 900px; margin: 0 auto; }
        header { margin-bottom: 1.5rem; }
        .header-top {
            display: flex; justify-content: space-between; align-items: flex-start;
            position: relative; padding-bottom: 1.5rem;
        }
        .header-top h1 { color: var(--gray-900); margin: 0; font-size: 1.875rem; font-weight: 700; }
        .header-top h1 small { display: block; font-size: 1rem; color: var(--gray-500); font-weight: 400; margin-top: 4px; }
        .action-button {
            background-color: var(--primary-color); color: white; border: none; padding: 10px 16px;
            font-size: 14px; font-weight: 500; border-radius: 6px; cursor: pointer;
            text-decoration: none; display: inline-flex; align-items: center; gap: 8px;
            transition: background-color 0.2s ease;
        }
        .action-button:hover { background-color: var(--primary-hover); }
        main { background-color: var(--card-background); border-radius: 8px; box-shadow: var(--shadow-md); overflow: hidden; }
        .activity-list { list-style: none; margin: 0; padding: 0; }
        .activity-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px 24px; border-bottom: 1px solid var(--gray-200);
        }
        .activity-item:last-child { border-bottom: none; }
        .activity-info strong { color: var(--gray-900); display: block; font-size: 1rem; }
        .activity-info span { font-size: 0.875rem; color: var(--gray-500); }
        
        /* Modal Styles */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(17, 24, 39, 0.6); backdrop-filter: blur(4px);
        }
        .modal-content {
            background-color: var(--card-background); margin: 5% auto; padding: 32px;
            border-radius: 8px; width: 90%; max-width: 600px; position: relative;
            box-shadow: var(--shadow-md); animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px) scale(0.98);}
            to {opacity: 1; transform: translateY(0) scale(1);}
        }
        .modal-header h2 { margin: 0; color: var(--gray-900); }
        .close-button {
            color: var(--gray-500); position: absolute; top: 16px; right: 16px;
            font-size: 28px; font-weight: bold; cursor: pointer; transition: color 0.2s ease;
        }
        .close-button:hover { color: var(--gray-900); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 14px; color: var(--gray-700); }
        .form-group input, .form-group textarea {
            width: 100%; padding: 10px 12px; box-sizing: border-box;
            border: 1px solid var(--gray-200); border-radius: 6px; font-family: 'Inter', sans-serif;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none; border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .form-row { display: flex; gap: 20px; }
        .form-row .form-group { flex: 1; }
    </style>
</head>
<body style="display: none;">

    <div class="container">
        <header>
            <div class="header-top">
                <h1>Uji Coba Undangan <small>Pilih Kegiatan untuk Membuat Undangan PDF</small></h1>
                <a href="index.html" class="action-button">Kembali ke Dashboard</a>
            </div>
        </header>
        <main>
            <ul id="activityList" class="activity-list">
                <li><div class="activity-item">Memuat kegiatan...</div></li>
            </ul>
        </main>
    </div>
    
    <!-- Modal untuk Input Data Undangan -->
    <div id="undanganModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-header">
                <h2>Input Data Surat Undangan</h2>
            </div>
            <form id="undanganForm">
                <input type="hidden" id="kegiatanId">
                <div class="form-row">
                    <div class="form-group" style="flex: 2;">
                        <label for="nomorSurat">Nomor Surat</label>
                        <input type="text" id="nomorSurat" placeholder="B/400.3.5.3/..../Disdik-PTK.2/IX/2025" required>
                    </div>
                    <div class="form-group">
                        <label for="lampiran">Lampiran</label>
                        <input type="text" id="lampiran" value="1 (satu) lembar">
                    </div>
                </div>
                <div class="form-group">
                    <label for="perihal">Perihal</label>
                    <input type="text" id="perihal" value="Undangan Sosialisasi" required>
                </div>
                <div class="form-group">
                    <label for="yth">Yth. (Tujuan Surat)</label>
                    <textarea id="yth" rows="3" required>Kepala TK Negeri se - Kabupaten Tanah Bumbu
(daftar TK terlampir)</textarea>
                </div>
                 <hr>
                <div class="form-group">
                    <label for="namaPejabat">Nama Pejabat Penanda Tangan</label>
                    <input type="text" id="namaPejabat" value="Eka Saprudin, S.Pd., M.M" required>
                </div>
                 <div class="form-row">
                    <div class="form-group">
                        <label for="pangkat">Pangkat/Golongan</label>
                        <input type="text" id="pangkat" value="Pembina Tingkat I (IV/b)" required>
                    </div>
                    <div class="form-group">
                        <label for="nipPejabat">NIP Pejabat</label>
                        <input type="text" id="nipPejabat" value="19670719 199412 1 004" required>
                    </div>
                </div>
                <button type="submit" class="action-button">Generate Undangan PDF</button>
            </form>
        </div>
    </div>

     <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        document.body.style.display = 'block';

        const firebaseConfig = {
            apiKey: "AIzaSyBM4RhHUdQxSEPVBGhjf4R8UGfzMmD7egU",
            authDomain: "dashboard-kegiatan-saya.firebaseapp.com",
            projectId: "dashboard-kegiatan-saya",
            storageBucket: "dashboard-kegiatan-saya.appspot.com",
            messagingSenderId: "1078549240220",
            appId: "1:1078549240220:web:7d372e7b50b6f9545a9059"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const activityList = document.getElementById('activityList');
        const undanganModal = document.getElementById('undanganModal');
        const undanganForm = document.getElementById('undanganForm');
        const closeModalBtn = undanganModal.querySelector('.close-button');

        let allActivities = [];

        const loadActivities = async () => {
            const snapshot = await getDocs(collection(db, "kegiatan"));
            allActivities = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            
            activityList.innerHTML = '';
            if(allActivities.length === 0) {
                activityList.innerHTML = '<li><div class="activity-item">Tidak ada kegiatan ditemukan.</div></li>';
                return;
            }

            allActivities.forEach(activity => {
                const item = document.createElement('li');
                item.innerHTML = `
                    <div class="activity-item">
                        <div class="activity-info">
                            <strong>${activity.nama}</strong>
                            <span>${formatDateRange(activity.tanggalMulai, activity.tanggalBerakhir)}</span>
                        </div>
                        <button class="action-button generate-btn" data-id="${activity.id}">Buat Undangan</button>
                    </div>
                `;
                activityList.appendChild(item);
            });
        };

        activityList.addEventListener('click', (e) => {
            if (e.target.classList.contains('generate-btn')) {
                const kegiatanId = e.target.dataset.id;
                document.getElementById('kegiatanId').value = kegiatanId;
                undanganModal.style.display = 'block';
            }
        });

        undanganForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const kegiatanId = document.getElementById('kegiatanId').value;
            const selectedActivity = allActivities.find(a => a.id === kegiatanId);
            
            const formData = {
                nomor: document.getElementById('nomorSurat').value,
                lampiran: document.getElementById('lampiran').value,
                perihal: document.getElementById('perihal').value,
                yth: document.getElementById('yth').value.split('\n'),
                namaPejabat: document.getElementById('namaPejabat').value,
                pangkat: document.getElementById('pangkat').value,
                nipPejabat: document.getElementById('nipPejabat').value
            };
            
            generateInvitationPDF(selectedActivity, formData);
            undanganModal.style.display = 'none';
        });

        const generateInvitationPDF = (activity, formData) => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const logoUrl = 'https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Coats_of_arms_of_Tanah_Bumbu.svg/500px-Coats_of_arms_of_Tanah_Bumbu.svg.png';
            
            // --- KOP SURAT ---
            doc.addImage(logoUrl, 'PNG', 15, 12, 20, 24);
            doc.setFont('times', 'bold');
            doc.setFontSize(14);
            doc.text('PEMERINTAH KABUPATEN TANAH BUMBU', 105, 18, { align: 'center' });
            doc.setFontSize(18);
            doc.text('DINAS PENDIDIKAN', 105, 26, { align: 'center' });
            doc.setFont('times', 'normal');
            doc.setFontSize(10);
            doc.text('Alamat : Jln. Dharma Praja No.07 Kel. Gunung Tinggi Kec. Batulicin', 105, 32, { align: 'center' });
            doc.text('Laman : disdik.tanahbumbukab.go.id Pos-el : disdiktanahbumbu@gmail.com', 105, 36, { align: 'center' });
            doc.setLineWidth(1);
            doc.line(15, 40, 195, 40);
            doc.setLineWidth(0.2);
            doc.line(15, 41, 195, 41);

            // --- TANGGAL SURAT ---
            doc.setFontSize(12);
            const today = new Date();
            const tglSurat = `${today.getDate()} ${new Intl.DateTimeFormat('id-ID', { month: 'long' }).format(today)} ${today.getFullYear()}`;
            doc.text(`Batulicin, ${tglSurat}`, 195, 50, { align: 'right' });
            
            // --- DETAIL SURAT ---
            let yPos = 60;
            doc.text('Nomor', 15, yPos);
            doc.text(':', 40, yPos);
            doc.text(formData.nomor, 42, yPos);
            yPos += 5;
            doc.text('Sifat', 15, yPos);
            doc.text(':', 40, yPos);
            doc.text('Biasa', 42, yPos);
            yPos += 5;
            doc.text('Lampiran', 15, yPos);
            doc.text(':', 40, yPos);
            doc.text(formData.lampiran, 42, yPos);
            yPos += 5;
            doc.text('Hal', 15, yPos);
            doc.text(':', 40, yPos);
            doc.setFont('times', 'bold');
            doc.text(formData.perihal, 42, yPos, { 'maxWidth': 150 });
            doc.line(42, yPos + 1, 42 + doc.getTextWidth(formData.perihal), yPos + 1);
            doc.setFont('times', 'normal');
            
            // --- TUJUAN SURAT ---
            yPos += 10;
            doc.text('Yth.', 15, yPos);
            formData.yth.forEach(line => {
                doc.text(line, 42, yPos);
                yPos += 5;
            });
            doc.text('di -', 15, yPos);
            doc.setFont('times', 'italic');
            doc.text('Tempat', 42, yPos);
            doc.setFont('times', 'normal');

            // --- ISI SURAT ---
            yPos += 15;
            const bodyText = `Dalam rangka meningkatkan kompetensi Pendidik dan Tenaga Kependidikan pada Jenjang PAUD, Dinas Pendidikan Kabupaten Tanah Bumbu akan melaksanakan ${activity.nama} yang bekerjasama dengan Balai Guru dan Tenaga Kependidikan (BGTK) Provinsi Kalimantan Selatan.\n\nSehubungan dengan hal tersebut, kami mohon kepada TK agar menugaskan 2 (dua) Guru ASN (PNS/P3K) untuk berperan aktif sebagai peserta dan berhadir pada kegiatan di maksud, yang akan di laksanakan pada :`;
            doc.text(bodyText, 15, yPos, { maxWidth: 180, align: 'justify' });
            yPos += 40;

            // --- DETAIL KEGIATAN ---
            doc.text('Hari', 40, yPos);
            doc.text(':', 70, yPos);
            doc.text(new Intl.DateTimeFormat('id-ID', { weekday: 'long' }).format(new Date(activity.tanggalMulai)), 72, yPos);
            yPos += 7;
            doc.text('Tanggal', 40, yPos);
            doc.text(':', 70, yPos);
            doc.text(formatDateRange(activity.tanggalMulai, activity.tanggalBerakhir), 72, yPos);
            yPos += 7;
            doc.text('Waktu', 40, yPos);
            doc.text(':', 70, yPos);
            doc.text('Jam 08.00 WITA sampai selesai', 72, yPos);
            yPos += 7;
            doc.text('Tempat', 40, yPos);
            doc.text(':', 70, yPos);
            doc.text(activity.tempat, 72, yPos, { maxWidth: 120 });
            yPos += 14;

            // --- PENUTUP ---
            const closingText = `Untuk kelancaran pelaksanaan kegiatan, dimohon untuk melakukan Registrasi Peserta pada link : ${window.location.origin}${window.location.pathname.replace('uji-coba-undangan.html', '')}daftar.html?id=${activity.id} dan peserta hadir tepat waktu serta Pakaian disesuaikan dengan Pakaian Dinas Harian (PDH) pada waktu itu. untuk informasi lebih lanjut dapat menghubungi kontak ${activity.pj}.\n\nDemikian disampaikan, atas perhatian dan kehadirannya di ucapkan terima kasih.`;
            doc.text(closingText, 15, yPos, { maxWidth: 180, align: 'justify' });

            // --- TANDA TANGAN ---
            yPos += 45;
            doc.text('Kepala Dinas,', 195, yPos, { align: 'right' });
            yPos += 25; // Spasi untuk TTD dan stempel
            doc.setFont('times', 'bold');
            doc.text(formData.namaPejabat, 195, yPos, { align: 'right' });
            doc.line(195 - doc.getTextWidth(formData.namaPejabat), yPos + 1, 195, yPos + 1);
            doc.setFont('times', 'normal');
            yPos += 5;
            doc.text(formData.pangkat, 195, yPos, { align: 'right' });
            yPos += 5;
            doc.text(`NIP. ${formData.nipPejabat}`, 195, yPos, { align: 'right' });
            
            doc.save(`Undangan - ${activity.nama}.pdf`);
        };

        const formatDateRange = (startStr, endStr) => {
            if (!startStr || !endStr) return '';
            const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            const startDate = new Date(startStr);
            const endDate = new Date(endStr);
            const startDay = startDate.getUTCDate(), startMonth = startDate.getUTCMonth(), startYear = startDate.getUTCFullYear();
            const endDay = endDate.getUTCDate(), endMonth = endDate.getUTCMonth(), endYear = endDate.getUTCFullYear();
            if (startYear === endYear && startMonth === endMonth && startDay === endDay) return `${startDay} ${months[startMonth]} ${startYear}`;
            if (startYear === endYear && startMonth === endMonth) return `${startDay} s.d. ${endDay} ${months[startMonth]} ${startYear}`;
            if (startYear === endYear) return `${startDay} ${months[startMonth]} s.d. ${endDay} ${months[endMonth]} ${startYear}`;
            return `${startDay} ${months[startMonth]} ${startYear} s.d. ${endDay} ${months[endMonth]} ${endYear}`;
        };
        
        closeModalBtn.onclick = () => undanganModal.style.display = 'none';
        window.onclick = (event) => { if(event.target == undanganModal) undanganModal.style.display = 'none'; }

        loadActivities();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pemantauan Kegiatan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4F46E5; /* Indigo */
            --primary-hover: #4338CA;
            --danger-color: #EF4444; /* Red */
            --danger-hover: #DC2626;
            --warning-color: #F59E0B; /* Amber */
            --warning-hover: #D97706;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-500: #6B7280;
            --gray-700: #374151;
            --gray-900: #111827;
            --background-color: #F9FAFB;
            --card-background: #FFFFFF;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 2rem;
            color: var(--gray-700);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .dashboard-container {
            max-width: 1280px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        header h1 {
            color: var(--gray-900);
            margin: 0;
            font-size: 1.875rem;
            font-weight: 700;
        }

        .primary-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .primary-button:hover {
            background-color: var(--primary-hover);
        }

        main {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            overflow: hidden; /* For table border radius */
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .data-table th, .data-table td {
            padding: 16px;
            text-align: left;
            vertical-align: middle;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .data-table th {
            background-color: var(--gray-100);
            color: var(--gray-500);
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .data-table tbody tr:hover {
            background-color: var(--gray-100);
        }

        .data-table td {
            font-size: 14px;
        }

        .data-table td:first-child, .data-table th:first-child {
            padding-left: 24px;
        }
        .data-table td:last-child, .data-table th:last-child {
            padding-right: 24px;
            text-align: right;
        }
        
        .empty-state {
            text-align: center;
            padding: 48px;
            color: var(--gray-500);
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .status-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .status-belum { background-color: #FEF3C7; color: #92400E; } /* Amber */
        .status-belum::before { background-color: #F59E0B; }
        .status-berlangsung { background-color: #DBEAFE; color: #1E40AF; } /* Blue */
        .status-berlangsung::before { background-color: #3B82F6; }
        .status-selesai { background-color: #D1FAE5; color: #065F46; } /* Green */
        .status-selesai::before { background-color: #10B981; }

        .action-button-group {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }
        .icon-button svg {
            width: 18px;
            height: 18px;
        }
        .edit-btn { color: var(--warning-color); }
        .edit-btn:hover { background-color: #FEF3C7; }
        .delete-btn { color: var(--danger-color); }
        .delete-btn:hover { background-color: #FEE2E2; }
        
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto;
            background-color: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: var(--card-background);
            margin: 5% auto;
            padding: 32px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            position: relative;
            box-shadow: var(--shadow-md);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px) scale(0.98);}
            to {opacity: 1; transform: translateY(0) scale(1);}
        }

        .close-button {
            color: var(--gray-500);
            position: absolute; top: 16px; right: 16px;
            font-size: 28px; font-weight: bold; cursor: pointer;
            transition: color 0.2s ease;
        }
        .close-button:hover { color: var(--gray-900); }
        
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block; margin-bottom: 8px; font-weight: 500;
            font-size: 14px; color: var(--gray-700);
        }
        .form-group input {
            width: 100%; padding: 10px 12px; box-sizing: border-box;
            border: 1px solid var(--gray-200); border-radius: 6px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .form-row { display: flex; gap: 20px; }
        .form-row .form-group { flex: 1; }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <header>
            <h1>Dashboard Kegiatan</h1>
            <button id="tambahDataBtn" class="primary-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="20" height="20">
                    <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                </svg>
                <span>Input Kegiatan</span>
            </button>
        </header>
        
        <main>
            <div style="overflow-x:auto;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Kegiatan</th>
                            <th>Tanggal Pelaksanaan</th>
                            <th>Tempat</th>
                            <th>Bidang Pelaksana</th>
                            <th>Penanggung Jawab</th>
                            <th>Peserta</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="kegiatanTableBody"></tbody>
                </table>
            </div>
             <div id="emptyState" class="empty-state">
                <p>Memuat data...</p>
            </div>
        </main>
    </div>

    <!-- Modal (Pop-up Form) -->
    <div id="dataModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle" style="color: var(--gray-900); font-weight: 600; margin-top: 0;">Input Data Kegiatan</h2>
            <form id="kegiatanForm">
                <input type="hidden" id="kegiatanId">
                <div class="form-group">
                    <label for="namaKegiatan">Nama Kegiatan</label>
                    <input type="text" id="namaKegiatan" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="tanggalMulai">Tanggal Mulai</label>
                        <input type="date" id="tanggalMulai" required>
                    </div>
                    <div class="form-group">
                        <label for="tanggalBerakhir">Tanggal Berakhir</label>
                        <input type="date" id="tanggalBerakhir" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tempat">Tempat Kegiatan</label>
                    <input type="text" id="tempat" required>
                </div>
                <div class="form-group">
                    <label for="bidang">Bidang Pelaksana</label>
                    <input type="text" id="bidang" required>
                </div>
                 <div class="form-group">
                    <label for="penanggungJawab">Penanggung Jawab</label>
                    <input type="text" id="penanggungJawab" required>
                </div>
                <div class="form-group">
                    <label for="jumlahPeserta">Jumlah Peserta</label>
                    <input type="number" id="jumlahPeserta" min="0" required>
                </div>
                <button type="submit" id="submitBtn" class="primary-button" style="width: 100%; justify-content: center; padding-top: 14px; padding-bottom: 14px;">Simpan Data</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBM4RhHUdQxSEPVBGhjf4R8UGfzMmD7egU",
            authDomain: "dashboard-kegiatan-saya.firebaseapp.com",
            projectId: "dashboard-kegiatan-saya",
            storageBucket: "dashboard-kegiatan-saya.appspot.com",
            messagingSenderId: "1078549240220",
            appId: "1:1078549240220:web:7d372e7b50b6f9545a9059"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const kegiatanCollection = collection(db, "kegiatan");

        const modal = document.getElementById('dataModal');
        const openBtn = document.getElementById('tambahDataBtn');
        const closeBtn = document.querySelector('.close-button');
        const form = document.getElementById('kegiatanForm');
        const tableBody = document.getElementById('kegiatanTableBody');
        const emptyState = document.getElementById('emptyState');
        const modalTitle = document.getElementById('modalTitle');
        const submitBtn = document.getElementById('submitBtn');
        const kegiatanIdInput = document.getElementById('kegiatanId');

        const openAddModal = () => {
            form.reset();
            kegiatanIdInput.value = '';
            modalTitle.textContent = 'Input Data Kegiatan';
            submitBtn.textContent = 'Simpan Data';
            modal.style.display = 'flex';
        }

        const closeModal = () => { modal.style.display = 'none'; }
        openBtn.onclick = openAddModal;
        closeBtn.onclick = closeModal;
        window.onclick = (event) => { if (event.target == modal) closeModal(); }

        const formatDate = (dateString) => {
            if (!dateString) return '';
            const date = new Date(dateString);
            const day = String(date.getUTCDate()).padStart(2, '0');
            const month = String(date.getUTCMonth() + 1).padStart(2, '0');
            const year = date.getUTCFullYear();
            return `${day}/${month}/${year}`;
        }

        const getStatus = (tanggalMulai, tanggalBerakhir) => {
            const today = new Date();
            const startDate = new Date(tanggalMulai);
            const endDate = new Date(tanggalBerakhir);
            today.setHours(0, 0, 0, 0);
            startDate.setHours(0, 0, 0, 0);
            endDate.setHours(0, 0, 0, 0);

            if (today < startDate) return '<span class="status-badge status-belum">Belum</span>';
            if (today >= startDate && today <= endDate) return '<span class="status-badge status-berlangsung">Sedang Berlangsung</span>';
            return '<span class="status-badge status-selesai">Selesai</span>';
        }
        
        onSnapshot(kegiatanCollection, (snapshot) => {
            const allDocs = snapshot.docs;
            tableBody.innerHTML = '';

            if (allDocs.length === 0) {
                emptyState.innerHTML = '<p>Belum ada data. Silakan klik "Input Kegiatan".</p>';
                emptyState.style.display = 'block';
                document.querySelector('.data-table').style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                document.querySelector('.data-table').style.display = 'table';
                allDocs.forEach((document, index) => {
                    const kegiatan = document.data();
                    const docId = document.id;
                    const tanggalPelaksanaan = `${formatDate(kegiatan.tanggalMulai)} - ${formatDate(kegiatan.tanggalBerakhir)}`;
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${kegiatan.nama}</td>
                        <td>${tanggalPelaksanaan}</td>
                        <td>${kegiatan.tempat}</td>
                        <td>${kegiatan.bidang}</td>
                        <td>${kegiatan.pj}</td>
                        <td>${kegiatan.peserta}</td>
                        <td>${getStatus(kegiatan.tanggalMulai, kegiatan.tanggalBerakhir)}</td>
                        <td>
                            <div class="action-button-group">
                                <button class="icon-button edit-btn" data-id="${docId}" title="Edit">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
                                </button>
                                <button class="icon-button delete-btn" data-id="${docId}" data-nama="${kegiatan.nama}" title="Hapus">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                                </button>
                            </div>
                        </td>
                    `;
                });
            }
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const kegiatanData = {
                nama: document.getElementById('namaKegiatan').value,
                tanggalMulai: document.getElementById('tanggalMulai').value,
                tanggalBerakhir: document.getElementById('tanggalBerakhir').value,
                tempat: document.getElementById('tempat').value,
                bidang: document.getElementById('bidang').value,
                pj: document.getElementById('penanggungJawab').value,
                peserta: document.getElementById('jumlahPeserta').value
            };
            const docId = kegiatanIdInput.value;
            if (docId) {
                const docRef = doc(db, "kegiatan", docId);
                await updateDoc(docRef, kegiatanData);
            } else {
                await addDoc(kegiatanCollection, kegiatanData);
            }
            closeModal();
        });
        
        tableBody.addEventListener('click', async (event) => {
            const target = event.target.closest('.icon-button');
            if (!target) return;

            const docId = target.dataset.id;
            
            if (target.classList.contains('delete-btn')) {
                const namaKegiatan = target.dataset.nama;
                if (confirm(`Apakah Anda yakin ingin menghapus kegiatan "${namaKegiatan}"?`)) {
                    await deleteDoc(doc(db, "kegiatan", docId));
                }
            }

            if (target.classList.contains('edit-btn')) {
                const docRef = doc(db, "kegiatan", docId);
                const docSnap = await getDoc(docRef);

                 if (docSnap.exists()) {
                    const kegiatan = docSnap.data();
                    kegiatanIdInput.value = docId;
                    document.getElementById('namaKegiatan').value = kegiatan.nama;
                    document.getElementById('tanggalMulai').value = kegiatan.tanggalMulai;
                    document.getElementById('tanggalBerakhir').value = kegiatan.tanggalBerakhir;
                    document.getElementById('tempat').value = kegiatan.tempat;
                    document.getElementById('bidang').value = kegiatan.bidang;
                    document.getElementById('penanggungJawab').value = kegiatan.pj;
                    document.getElementById('jumlahPeserta').value = kegiatan.peserta;

                    modalTitle.textContent = 'Edit Data Kegiatan';
                    submitBtn.textContent = 'Update Data';
                    modal.style.display = 'flex';
                 }
            }
        });

    </script>
</body>
</html>

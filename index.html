<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMDIK-TANBU Dashboard</title>
    
    <script>
        if (!sessionStorage.getItem('userRole')) {
            window.location.href = 'login.html';
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --primary-color: #4F46E5; --primary-hover: #4338CA;
            --danger-color: #EF4444; --danger-hover: #DC2626;
            --warning-color: #F59E0B; --warning-hover: #D97706;
            --info-color: #3B82F6; --info-hover: #EBF1FF;
            --success-color: #10B981; --success-hover: #D1FAE5;
            --gray-100: #F3F4F6; --gray-200: #E5E7EB; --gray-500: #6B7280;
            --gray-700: #374151; --gray-900: #111827;
            --background-color: #F9FAFB; --card-background: #FFFFFF;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--background-color);
            margin: 0; color: var(--gray-700);
        }
        .hero {
            text-align: center; padding: 2rem 1.5rem; background-color: var(--card-background);
            border-bottom: 1px solid var(--gray-200); position: relative;
        }
        .hero-logo { width: 80px; height: 96px; margin: 0 auto 1rem auto; }
        .hero h1 {
            color: var(--gray-900); font-size: 2.25rem; font-weight: 700;
            margin: 0; letter-spacing: -0.025em;
        }
        .hero p {
            margin: 0.5rem 0 0 0; color: var(--gray-500); font-size: 1.125rem;
            max-width: 600px; margin-left: auto; margin-right: auto;
        }
        .hero .subtitle { font-size: 1rem; }
        .user-info {
            position: absolute; top: 1rem; right: 1.5rem; display: flex;
            align-items: center; gap: 1rem; font-size: 14px;
        }
        .user-info span { color: var(--gray-700); font-weight: 500; }
        .logout-button {
            background: none; border: none; color: var(--primary-color);
            font-weight: 500; cursor: pointer; text-decoration: underline;
            padding: 0; font-size: 14px;
        }
        .dashboard-container { max-width: 1280px; margin: 0 auto; padding: 2rem; }
        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;
        }
        header h2 {
            color: var(--gray-900); margin: 0; font-size: 1.5rem; font-weight: 600;
        }
        .header-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        .action-button {
            background-color: var(--card-background); color: var(--gray-700);
            border: 1px solid var(--gray-200); padding: 10px 16px; font-size: 14px;
            font-weight: 500; border-radius: 6px; cursor: pointer;
            text-decoration: none; display: inline-flex; align-items: center; gap: 8px;
            transition: all 0.2s ease;
        }
        .action-button:hover { background-color: var(--gray-100); box-shadow: var(--shadow-sm); }
        .primary-button {
            background-color: var(--primary-color); color: white; border: none;
            padding: 12px 20px; font-size: 14px; font-weight: 500;
            border-radius: 6px; cursor: pointer; transition: background-color 0.2s ease;
            display: flex; align-items: center; gap: 8px;
        }
        .primary-button:hover { background-color: var(--primary-hover); }
        main {
            background-color: var(--card-background); border-radius: 8px;
            box-shadow: var(--shadow-md); overflow: hidden;
        }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th, .data-table td {
            padding: 16px; text-align: left; vertical-align: middle;
            border-bottom: 1px solid var(--gray-200);
        }
        .data-table th {
            background-color: var(--gray-100); color: var(--gray-500);
            font-size: 12px; font-weight: 500; text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .data-table tbody tr:hover { background-color: var(--gray-100); }
        .data-table td { font-size: 14px; }
        .action-button-grid {
            display: flex; justify-content: flex-end; gap: 16px;
        }
        .action-column { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .icon-button {
            background: none; border: none; cursor: pointer; padding: 4px;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; transition: background-color 0.2s ease;
        }
        .icon-button svg { width: 18px; height: 18px; }
        .view-btn { color: var(--info-color); } .view-btn:hover { background-color: var(--info-hover); }
        .link-btn { color: var(--primary-color); } .link-btn:hover { background-color: #DBEAFE; }
        .narsum-btn { color: var(--success-color); } .narsum-btn:hover { background-color: var(--success-hover); }
        .edit-btn { color: var(--warning-color); } .edit-btn:hover { background-color: #FEF3C7; }
        .delete-btn { color: var(--danger-color); } .delete-btn:hover { background-color: #FEE2E2; }
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto;
            background-color: rgba(17, 24, 39, 0.6); backdrop-filter: blur(4px);
        }
        .modal-content {
            background-color: var(--card-background); margin: 5% auto; padding: 32px;
            border-radius: 8px; width: 90%; max-width: 600px; position: relative;
            box-shadow: var(--shadow-md); animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px) scale(0.98);}
            to {opacity: 1; transform: translateY(0) scale(1);}
        }
        .close-button {
            color: var(--gray-500); position: absolute; top: 16px; right: 16px;
            font-size: 28px; font-weight: bold; cursor: pointer;
            transition: color 0.2s ease;
        }
        .close-button:hover { color: var(--gray-900); }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block; margin-bottom: 8px; font-weight: 500;
            font-size: 14px; color: var(--gray-700);
        }
        .form-group input, .form-group select {
            width: 100%; padding: 10px 12px; box-sizing: border-box;
            border: 1px solid var(--gray-200); border-radius: 6px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            background-color: #fff;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none; border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .form-group input[readonly] {
            background-color: var(--gray-100);
            cursor: not-allowed;
        }
        .form-row { display: flex; gap: 20px; }
        .form-row .form-group { flex: 1; }
        .empty-state { text-align: center; padding: 48px; color: var(--gray-500); }
        .status-badge {
            padding: 4px 12px; border-radius: 9999px; font-size: 12px; font-weight: 500;
            display: inline-flex; align-items: center; gap: 6px;
        }
        .status-badge::before { content: ''; width: 8px; height: 8px; border-radius: 50%; }
        .status-belum { background-color: #FEF3C7; color: #92400E; }
        .status-belum::before { background-color: #F59E0B; }
        .status-berlangsung { background-color: #DBEAFE; color: #1E40AF; }
        .status-berlangsung::before { background-color: #3B82F6; }
        .status-selesai { background-color: #D1FAE5; color: #065F46; }
        .status-selesai::before { background-color: #10B981; }
        
        .admin-only { display: table-cell; } 
        body.pelaksana-mode .admin-only { display: none !important; }

        .admin-only-feature { display: none; }
        body.admin-mode .admin-only-feature { display: flex; }
        
        .form-group.admin-only-form { display: block; }
        body.pelaksana-mode .form-group.admin-only-form { display: none !important; }
    </style>
</head>
<body style="display: none;">

    <div class="hero">
        <div class="user-info">
            <span id="userNameDisplay"></span>
            <button id="logoutButton" class="logout-button">Logout</button>
        </div>
        <div class="hero-logo">
             <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Coats_of_arms_of_Tanah_Bumbu.svg/500px-Coats_of_arms_of_Tanah_Bumbu.svg.png" alt="Logo Kabupaten Tanah Bumbu" style="width: 100%; height: 100%; object-fit: contain;">
        </div>
        <h1>SIMDIK-TANBU</h1>
        <p>(Sistem Informasi Manajemen Dinas Pendidikan)</p>
        <p class="subtitle">Kabupaten Tanah Bumbu</p>
    </div>

    <div class="dashboard-container">
        <header>
            <h2>Manajemen Kegiatan</h2>
            <div class="header-buttons">
                <div class="main-actions admin-only-feature">
                    <a href="database-sekolah.html" class="action-button">Database Sekolah</a>
                    <a href="rekap-peserta.html" class="action-button">Rekap Peserta</a>
                    <a href="rekap-narasumber.html" class="action-button">Rekap Narasumber</a>
                </div>
                <button id="tambahDataBtn" class="primary-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="20" height="20"><path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" /></svg>
                    <span>Input Kegiatan</span>
                </button>
            </div>
        </header>
        
        <main>
            <div style="overflow-x:auto;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Kegiatan</th>
                            <th>Tanggal Pelaksanaan</th>
                            <th>Tempat</th>
                            <th class="admin-only">Bidang Pelaksana</th>
                            <th class="admin-only">Penanggung Jawab</th>
                            <th>Peserta</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="kegiatanTableBody"></tbody>
                </table>
            </div>
             <div id="emptyState" class="empty-state">
                <p>Memuat data...</p>
            </div>
        </main>
    </div>

    <div id="dataModal" class="modal">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, getDocs, doc, getDoc, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const userRole = sessionStorage.getItem('userRole');
        
        if (userRole === 'admin') {
            document.body.classList.add('admin-mode');
        } else {
            document.body.classList.add('pelaksana-mode');
        }
        
        // Sisa kode JavaScript Anda (yang sudah berfungsi dengan baik) tetap sama di sini
        // Tidak ada perubahan pada logika JavaScript, hanya pada HTML di atas
    </script>
</body>
</html>

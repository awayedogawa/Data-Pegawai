<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMDIK-TANBU Dashboard</title>
    
    <script>
        if (!sessionStorage.getItem('userRole')) {
            window.location.href = 'login.html';
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --primary-color: #4F46E5; --primary-hover: #4338CA;
            --danger-color: #EF4444; --danger-hover: #DC2626;
            --warning-color: #F59E0B; --warning-hover: #D97706;
            --info-color: #3B82F6; --info-hover: #EBF1FF;
            --success-color: #10B981; --success-hover: #D1FAE5;
            --gray-100: #F3F4F6; --gray-200: #E5E7EB; --gray-500: #6B7280;
            --gray-700: #374151; --gray-900: #111827;
            --background-color: #F9FAFB; --card-background: #FFFFFF;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--background-color);
            margin: 0; color: var(--gray-700);
        }
        .hero {
            text-align: center; padding: 2rem 1.5rem; background-color: var(--card-background);
            border-bottom: 1px solid var(--gray-200); position: relative;
        }
        .hero-logo { width: 80px; height: 96px; margin: 0 auto 1rem auto; }
        .hero h1 {
            color: var(--gray-900); font-size: 2.25rem; font-weight: 700;
            margin: 0; letter-spacing: -0.025em;
        }
        .hero p {
            margin: 0.5rem 0 0 0; color: var(--gray-500); font-size: 1.125rem;
            max-width: 600px; margin-left: auto; margin-right: auto;
        }
        .hero .subtitle { font-size: 1rem; }
        .user-info {
            position: absolute; top: 1rem; right: 1.5rem; display: flex;
            align-items: center; gap: 1rem; font-size: 14px;
        }
        .user-info span { color: var(--gray-700); font-weight: 500; }
        .logout-button {
            background: none; border: none; color: var(--primary-color);
            font-weight: 500; cursor: pointer; text-decoration: underline;
            padding: 0; font-size: 14px;
        }
        .dashboard-container { max-width: 1280px; margin: 0 auto; padding: 2rem; }
        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;
        }
        header h2 {
            color: var(--gray-900); margin: 0; font-size: 1.5rem; font-weight: 600;
        }
        .header-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        .action-button {
            background-color: var(--card-background); color: var(--gray-700);
            border: 1px solid var(--gray-200); padding: 10px 16px; font-size: 14px;
            font-weight: 500; border-radius: 6px; cursor: pointer;
            text-decoration: none; display: inline-flex; align-items: center; gap: 8px;
            transition: all 0.2s ease;
        }
        .action-button:hover { background-color: var(--gray-100); box-shadow: var(--shadow-sm); }
        .action-button:disabled { cursor: not-allowed; opacity: 0.7; }
        .action-button svg { width: 16px; height: 16px; }
        .primary-button {
            background-color: var(--primary-color); color: white; border: none;
            padding: 12px 20px; font-size: 14px; font-weight: 500;
            border-radius: 6px; cursor: pointer; transition: background-color 0.2s ease;
            display: flex; align-items: center; gap: 8px;
        }
        .primary-button:hover { background-color: var(--primary-hover); }
        main {
            background-color: var(--card-background); border-radius: 8px;
            box-shadow: var(--shadow-md); overflow: hidden;
        }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th, .data-table td {
            padding: 16px; text-align: left; vertical-align: middle;
            border-bottom: 1px solid var(--gray-200);
        }
        .data-table th {
            background-color: var(--gray-100); color: var(--gray-500);
            font-size: 12px; font-weight: 500; text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .data-table tbody tr:hover { background-color: var(--gray-100); }
        .data-table td { font-size: 14px; }
        .action-button-grid {
            display: flex; justify-content: flex-end; gap: 16px;
        }
        .action-column { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .icon-button {
            background: none; border: none; cursor: pointer; padding: 4px;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; transition: background-color 0.2s ease;
        }
        .icon-button svg { width: 18px; height: 18px; }
        .view-btn { color: var(--info-color); } .view-btn:hover { background-color: var(--info-hover); }
        .link-btn { color: var(--primary-color); } .link-btn:hover { background-color: #DBEAFE; }
        .narsum-btn { color: var(--success-color); } .narsum-btn:hover { background-color: var(--success-hover); }
        .edit-btn { color: var(--warning-color); } .edit-btn:hover { background-color: #FEF3C7; }
        .delete-btn { color: var(--danger-color); } .delete-btn:hover { background-color: #FEE2E2; }
        .modal { /* ... */ } .modal-content { /* ... */ }
        /* ... Other styles ... */
        .admin-only, body.pelaksana-mode .admin-only-feature { display: none !important; }
        body.admin-mode .admin-only { display: table-cell; }
        body.admin-mode .admin-only-feature { display: flex; }
        .form-group.admin-only-form { display: block; }
        body.pelaksana-mode .form-group.admin-only-form { display: none !important; }
    </style>
</head>
<body style="display: none;">

    <div class="hero">
        <div class="user-info">
            <span id="userNameDisplay"></span>
            <button id="logoutButton" class="logout-button">Logout</button>
        </div>
        <div class="hero-logo">
             <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Coats_of_arms_of_Tanah_Bumbu.svg/500px-Coats_of_arms_of_Tanah_Bumbu.svg.png" alt="Logo Kabupaten Tanah Bumbu" style="width: 100%; height: 100%; object-fit: contain;">
        </div>
        <h1>SIMDIK-TANBU</h1>
        <p>(Sistem Informasi Manajemen Dinas Pendidikan)</p>
        <p class="subtitle">Kabupaten Tanah Bumbu</p>
    </div>

    <div class="dashboard-container">
        <header>
            <h2>Manajemen Kegiatan</h2>
            <div class="header-buttons">
                <div class="main-actions admin-only-feature">
                    <button id="rekapPesertaBtn" class="action-button">Rekap Peserta</button>
                    <button id="rekapNarsumBtn" class="action-button">Rekap Narasumber</button>
                </div>
                <button id="tambahDataBtn" class="primary-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="20" height="20"><path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" /></svg>
                    <span>Input Kegiatan</span>
                </button>
            </div>
        </header>
        
        <main>
            <!-- Table and other main content -->
        </main>
    </div>

    <!-- Modals -->

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, getDocs, doc, getDoc, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const userRole = sessionStorage.getItem('userRole');
        const userName = sessionStorage.getItem('userName');
        const userNip = sessionStorage.getItem('userNip');
        const userBidang = sessionStorage.getItem('userBidang');
        
        document.body.style.display = 'block';
        document.getElementById('userNameDisplay').textContent = `Halo, ${userName}`;
        
        if (userRole === 'admin') {
            document.body.classList.add('admin-mode');
        } else {
            document.body.classList.add('pelaksana-mode');
        }

        // ... (Kode inisialisasi Firebase, elemen-elemen, dan fungsi-fungsi lainnya tetap sama)

        const rekapPesertaBtn = document.getElementById('rekapPesertaBtn');
        const rekapNarsumBtn = document.getElementById('rekapNarsumBtn');

        const rekapData = async (subcollectionName, fileName) => {
            const button = subcollectionName === 'peserta' ? rekapPesertaBtn : rekapNarsumBtn;
            const originalText = button.textContent;
            button.textContent = 'Mengunduh...';
            button.disabled = true;

            try {
                const semuaData = [];
                const kegiatanSnapshot = await getDocs(collection(db, "kegiatan"));

                for (const kegiatanDoc of kegiatanSnapshot.docs) {
                    const kegiatanData = kegiatanDoc.data();
                    const subCollectionRef = collection(db, "kegiatan", kegiatanDoc.id, subcollectionName);
                    const subSnapshot = await getDocs(subCollectionRef);
                    
                    subSnapshot.forEach(doc => {
                        semuaData.push({
                            "Nama Kegiatan": kegiatanData.nama,
                            ...doc.data()
                        });
                    });
                }

                if (semuaData.length === 0) {
                    alert(`Tidak ada data ${subcollectionName} untuk direkap.`);
                    return;
                }
                
                // Format data sebelum ekspor
                const dataToExport = semuaData.map((item, index) => {
                    if(subcollectionName === 'peserta') {
                        return {
                            'No': index + 1, 'Nama Kegiatan': item["Nama Kegiatan"], 'Nama Lengkap': item.namaLengkap,
                            'NIP': item.nip || '-', 'Asal Instansi/Sekolah': item.asalInstansi, 'NPSN': item.npsn || '-',
                            'Kecamatan': item.kecamatan, 'Jabatan': item.jabatan, 'No. Telepon/WA': item.nomorTelepon
                        };
                    } else { // Narasumber
                        return {
                             'No': index + 1, 'Nama Kegiatan': item["Nama Kegiatan"], 'Nama Lengkap': item.nama,
                             'NIP': item.nip || '-', 'Jabatan': item.jabatan, 'Instansi': item.instansi,
                             'No. HP/WA': item.noHp, 'Bank': item.namaBank, 'No. Rekening': item.noRekening, 'NPWP': item.npwp || '-'
                        };
                    }
                });

                const worksheet = XLSX.utils.json_to_sheet(dataToExport);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, `Rekap ${fileName}`);
                XLSX.writeFile(workbook, `Rekapitulasi Semua ${fileName}.xlsx`);

            } catch (error) {
                console.error(`Gagal merekap data ${subcollectionName}:`, error);
                alert(`Terjadi kesalahan saat merekap data ${subcollectionName}.`);
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        };

        if (userRole === 'admin') {
            rekapPesertaBtn.addEventListener('click', () => rekapData('peserta', 'Peserta'));
            rekapNarsumBtn.addEventListener('click', () => rekapData('narasumber', 'Narasumber'));
        }
        
        // ... (Sisa kode onSnapshot, form submit, dan event listener lainnya tetap sama)
    </script>
</body>
</html>

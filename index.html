<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pemantauan Kegiatan</title>
    <style>
        /* Gaya Dasar untuk Halaman */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 2rem;
            color: #333;
        }

        /* Kontainer Utama Dashboard */
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.07);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 1rem;
        }

        header h1 {
            color: #2c3e50;
            margin: 0;
        }

        /* Gaya untuk Tombol Utama */
        .primary-button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .primary-button:hover {
            background-color: #229954;
        }
        
        /* Gaya untuk Tabel */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center; /* Teks di tengah */
            vertical-align: middle;
        }
        
        .data-table th {
            background-color: #f2f2f2;
            font-weight: 600;
        }
        
        .data-table td:nth-child(2) {
             text-align: left; /* Kolom KEGIATAN rata kiri */
        }


        .empty-state {
            text-align: center;
            padding: 20px;
            color: #777;
        }
        
        /* Gaya untuk Status Badge */
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
        }
        .status-belum { background-color: #f39c12; } /* Orange */
        .status-berlangsung { background-color: #3498db; } /* Blue */
        .status-selesai { background-color: #2ecc71; } /* Green */

        /* Gaya untuk Tombol Aksi */
        .action-button {
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 12px;
            margin: 0 4px;
            transition: opacity 0.3s ease;
        }
        .action-button:hover {
            opacity: 0.8;
        }
        .edit-btn {
            background-color: #f39c12; /* Orange */
        }
        .delete-btn {
            background-color: #e74c3c; /* Red */
        }


        /* Gaya untuk Modal (Pop-up) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            position: relative;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Gaya untuk Form Isian */
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <header>
            <h1>Data Kegiatan</h1>
            <button id="tambahDataBtn" class="primary-button">Input Kegiatan</button>
        </header>
        
        <main>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>NO</th>
                        <th>KEGIATAN</th>
                        <th>TANGGAL PELAKSANAAN</th>
                        <th>TEMPAT</th>
                        <th>BIDANG PELAKSANA</th>
                        <th>PENANGGUNG JAWAB</th>
                        <th>JUMLAH PESERTA</th>
                        <th>STATUS</th>
                        <th>AKSI</th>
                    </tr>
                </thead>
                <tbody id="kegiatanTableBody">
                    <!-- Data akan dimasukkan di sini oleh JavaScript -->
                </tbody>
            </table>
            <div id="emptyState" class="empty-state">
                <p>Belum ada data. Silakan klik "Input Kegiatan".</p>
            </div>
        </main>
    </div>

    <!-- Modal (Pop-up Form) -->
    <div id="dataModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Input Data Kegiatan</h2>
            <form id="kegiatanForm">
                <div class="form-group">
                    <label for="namaKegiatan">Nama Kegiatan:</label>
                    <input type="text" id="namaKegiatan" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="tanggalMulai">Tanggal Mulai:</label>
                        <input type="date" id="tanggalMulai" required>
                    </div>
                    <div class="form-group">
                        <label for="tanggalBerakhir">Tanggal Berakhir:</label>
                        <input type="date" id="tanggalBerakhir" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tempat">Tempat Kegiatan:</label>
                    <input type="text" id="tempat" required>
                </div>
                <div class="form-group">
                    <label for="bidang">Bidang Pelaksana:</label>
                    <input type="text" id="bidang" required>
                </div>
                 <div class="form-group">
                    <label for="penanggungJawab">Penanggung Jawab:</label>
                    <input type="text" id="penanggungJawab" required>
                </div>
                <div class="form-group">
                    <label for="jumlahPeserta">Jumlah Peserta:</label>
                    <input type="number" id="jumlahPeserta" min="0" required>
                </div>
                <button type="submit" id="submitBtn" class="primary-button">Simpan Data</button>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById('dataModal');
        const openBtn = document.getElementById('tambahDataBtn');
        const closeBtn = document.querySelector('.close-button');
        const form = document.getElementById('kegiatanForm');
        const tableBody = document.getElementById('kegiatanTableBody');
        const emptyState = document.getElementById('emptyState');
        const modalTitle = document.getElementById('modalTitle');
        const submitBtn = document.getElementById('submitBtn');

        let dataKegiatan = [];
        let currentlyEditingIndex = null; // Penanda untuk mode edit

        // Fungsi untuk membuka modal dalam mode "Tambah Data"
        const openAddModal = () => {
            currentlyEditingIndex = null;
            form.reset();
            modalTitle.textContent = 'Input Data Kegiatan';
            submitBtn.textContent = 'Simpan Data';
            modal.style.display = 'block';
        }

        const closeModal = () => {
            modal.style.display = 'none';
        }

        openBtn.onclick = openAddModal;
        closeBtn.onclick = closeModal;
        window.onclick = (event) => {
            if (event.target == modal) {
                closeModal();
            }
        }
        
        const formatDate = (dateString) => {
            if (!dateString) return '';
            const date = new Date(dateString);
            const day = String(date.getUTCDate()).padStart(2, '0');
            const month = String(date.getUTCMonth() + 1).padStart(2, '0');
            const year = date.getUTCFullYear();
            return `${day}/${month}/${year}`;
        }
        
        const getStatus = (tanggalMulai, tanggalBerakhir) => {
            const today = new Date();
            const startDate = new Date(tanggalMulai);
            const endDate = new Date(tanggalBerakhir);

            today.setHours(0, 0, 0, 0);
            startDate.setHours(0, 0, 0, 0);
            endDate.setHours(0, 0, 0, 0);

            if (today < startDate) {
                return '<span class="status-badge status-belum">Belum</span>';
            } else if (today >= startDate && today <= endDate) {
                return '<span class="status-badge status-berlangsung">Sedang Berlangsung</span>';
            } else {
                return '<span class="status-badge status-selesai">Selesai</span>';
            }
        }

        const renderTable = () => {
            tableBody.innerHTML = '';
            
            if (dataKegiatan.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                dataKegiatan.forEach((kegiatan, index) => {
                    const row = tableBody.insertRow();
                    const tanggalPelaksanaan = `${formatDate(kegiatan.tanggalMulai)} - ${formatDate(kegiatan.tanggalBerakhir)}`;
                    
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${kegiatan.nama}</td>
                        <td>${tanggalPelaksanaan}</td>
                        <td>${kegiatan.tempat}</td>
                        <td>${kegiatan.bidang}</td>
                        <td>${kegiatan.pj}</td>
                        <td>${kegiatan.peserta}</td>
                        <td>${getStatus(kegiatan.tanggalMulai, kegiatan.tanggalBerakhir)}</td>
                        <td>
                            <button class="action-button edit-btn" data-index="${index}">Edit</button>
                            <button class="action-button delete-btn" data-index="${index}">Hapus</button>
                        </td>
                    `;
                });
            }
        }

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const kegiatanData = {
                nama: document.getElementById('namaKegiatan').value,
                tanggalMulai: document.getElementById('tanggalMulai').value,
                tanggalBerakhir: document.getElementById('tanggalBerakhir').value,
                tempat: document.getElementById('tempat').value,
                bidang: document.getElementById('bidang').value,
                pj: document.getElementById('penanggungJawab').value,
                peserta: document.getElementById('jumlahPeserta').value
            };
            
            if (currentlyEditingIndex !== null) {
                // Mode Edit: perbarui data di index yang ada
                dataKegiatan[currentlyEditingIndex] = kegiatanData;
            } else {
                // Mode Tambah: tambahkan data baru ke array
                dataKegiatan.push(kegiatanData);
            }
            
            renderTable();
            closeModal();
        });
        
        // Event Listener untuk tombol di dalam tabel (Edit & Hapus)
        tableBody.addEventListener('click', (event) => {
            const target = event.target;
            const index = target.dataset.index;

            if (target.classList.contains('delete-btn')) {
                if (confirm(`Apakah Anda yakin ingin menghapus kegiatan "${dataKegiatan[index].nama}"?`)) {
                    dataKegiatan.splice(index, 1);
                    renderTable();
                }
            }

            if (target.classList.contains('edit-btn')) {
                currentlyEditingIndex = parseInt(index);
                const kegiatan = dataKegiatan[currentlyEditingIndex];
                
                // Isi form dengan data yang akan diedit
                document.getElementById('namaKegiatan').value = kegiatan.nama;
                document.getElementById('tanggalMulai').value = kegiatan.tanggalMulai;
                document.getElementById('tanggalBerakhir').value = kegiatan.tanggalBerakhir;
                document.getElementById('tempat').value = kegiatan.tempat;
                document.getElementById('bidang').value = kegiatan.bidang;
                document.getElementById('penanggungJawab').value = kegiatan.pj;
                document.getElementById('jumlahPeserta').value = kegiatan.peserta;

                // Ubah judul & tombol modal ke mode edit
                modalTitle.textContent = 'Edit Data Kegiatan';
                submitBtn.textContent = 'Update Data';
                modal.style.display = 'block';
            }
        });

        renderTable();
    </script>

</body>
</html>

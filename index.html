<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sederhana</title>
    <style>
        /* Gaya Dasar untuk Halaman */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Kontainer Utama Dashboard */
        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        header h1 {
            color: #2c3e50;
        }

        main {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        /* Gaya untuk Tombol Utama */
        .primary-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .primary-button:hover {
            background-color: #2980b9;
        }

        /* Gaya untuk Modal (Pop-up) */
        .modal {
            display: none; /* Modal disembunyikan secara default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Latar belakang semi-transparan */
        }

        /* Konten di dalam Modal */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            position: relative;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.9);}
            to {opacity: 1; transform: scale(1);}
        }

        /* Tombol Close (X) pada Modal */
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
        }
        
        /* Gaya untuk Form Isian */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; /* Agar padding tidak menambah lebar */
            border: 1px solid #ccc;
            border-radius: 4px;
        }

    </style>
</head>
<body>

    <div class="dashboard-container">
        <header>
            <h1>Selamat Datang di Dashboard</h1>
        </header>
        <main>
            <p>Klik tombol di bawah untuk menambahkan data pegawai baru.</p>
            <button id="tambahDataBtn" class="primary-button">Tambah Data Pegawai</button>
        </main>
    </div>

    <div id="dataModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Input Data Pegawai</h2>
            <form id="pegawaiForm">
                <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="nip">NIP:</label>
                    <input type="text" id="nip" name="nip" required>
                </div>
                <button type="submit" class="primary-button">Simpan</button>
            </form>
        </div>
    </div>

    <script>
        // --- LOGIKA JAVASCRIPT ---

        // 1. Mengambil elemen-elemen HTML yang dibutuhkan
        const modal = document.getElementById('dataModal');
        const openBtn = document.getElementById('tambahDataBtn');
        const closeBtn = document.querySelector('.close-button');
        const form = document.getElementById('pegawaiForm');

        // 2. Fungsi untuk menampilkan modal
        openBtn.onclick = function() {
            modal.style.display = 'block';
        }

        // 3. Fungsi untuk menyembunyikan modal ketika tombol 'x' diklik
        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        // 4. Fungsi untuk menyembunyikan modal ketika area di luar modal diklik
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        
        // 5. Fungsi ketika form di-submit
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah halaman refresh saat form disubmit

            // Mengambil nilai dari input
            const nama = document.getElementById('nama').value;
            const nip = document.getElementById('nip').value;
            
            // Menampilkan data menggunakan alert sederhana
            alert(`Data Tersimpan!\nNama: ${nama}\nNIP: ${nip}`);
            
            // Menutup modal
            modal.style.display = 'none';
            
            // Mengosongkan isian form
            form.reset();
        });

    </script>

</body>
</html>

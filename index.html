<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Data Pegawai</title>
    <style>
        /* Gaya Dasar untuk Halaman */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 2rem;
            color: #333;
        }

        /* Kontainer Utama Dashboard */
        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.07);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 1rem;
        }

        header h1 {
            color: #2c3e50;
            margin: 0;
        }

        /* Gaya untuk Tombol Utama */
        .primary-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .primary-button:hover {
            background-color: #2980b9;
        }
        
        /* Gaya untuk Tabel */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        .data-table th {
            background-color: #f2f2f2;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: #777;
        }

        /* Gaya untuk Modal (Pop-up) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Gaya untuk Form Isian */
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <header>
            <h1>Data Pegawai</h1>
            <button id="tambahDataBtn" class="primary-button">Tambah Data Baru</button>
        </header>
        
        <main>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>NIP</th>
                        <th>Jabatan</th>
                        <th>Unit Kerja</th>
                        <th>Kecamatan</th>
                    </tr>
                </thead>
                <tbody id="pegawaiTableBody">
                    <!-- Data akan dimasukkan di sini oleh JavaScript -->
                </tbody>
            </table>
            <div id="emptyState" class="empty-state">
                <p>Belum ada data. Silakan klik "Tambah Data Baru".</p>
            </div>
        </main>
    </div>

    <!-- Modal (Pop-up Form) -->
    <div id="dataModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Input Data Pegawai</h2>
            <form id="pegawaiForm">
                <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="nip">NIP:</label>
                    <input type="text" id="nip" name="nip" required>
                </div>
                <div class="form-group">
                    <label for="jabatan">Jabatan:</label>
                    <input type="text" id="jabatan" name="jabatan" required>
                </div>
                <div class="form-group">
                    <label for="unitKerja">Unit Kerja:</label>
                    <input type="text" id="unitKerja" name="unitKerja" required>
                </div>
                <div class="form-group">
                    <label for="kecamatan">Kecamatan:</label>
                    <input type="text" id="kecamatan" name="kecamatan" required>
                </div>
                <button type="submit" class="primary-button">Simpan Data</button>
            </form>
        </div>
    </div>

    <script>
        // --- LOGIKA JAVASCRIPT ---

        // Mengambil elemen-elemen HTML
        const modal = document.getElementById('dataModal');
        const openBtn = document.getElementById('tambahDataBtn');
        const closeBtn = document.querySelector('.close-button');
        const form = document.getElementById('pegawaiForm');
        const tableBody = document.getElementById('pegawaiTableBody');
        const emptyState = document.getElementById('emptyState');

        // Variabel untuk menyimpan data sementara di memori browser
        let dataPegawai = [];

        // Fungsi untuk membuka modal
        openBtn.onclick = () => {
            modal.style.display = 'block';
        }

        // Fungsi untuk menutup modal
        const closeModal = () => {
            modal.style.display = 'none';
        }
        closeBtn.onclick = closeModal;
        window.onclick = (event) => {
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // Fungsi untuk me-render atau menampilkan ulang data di tabel
        const renderTable = () => {
            // Kosongkan isi tabel terlebih dahulu
            tableBody.innerHTML = '';
            
            // Cek apakah ada data
            if (dataPegawai.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                // Loop setiap data pegawai dan buat baris baru di tabel
                dataPegawai.forEach(pegawai => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${pegawai.nama}</td>
                        <td>${pegawai.nip}</td>
                        <td>${pegawai.jabatan}</td>
                        <td>${pegawai.unitKerja}</td>
                        <td>${pegawai.kecamatan}</td>
                    `;
                });
            }
        }

        // Fungsi saat form di-submit
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Mencegah refresh halaman

            // Ambil nilai NIP dari form
            const nipInput = document.getElementById('nip').value;

            // Cek apakah NIP sudah ada di dalam array dataPegawai
            const isNipExist = dataPegawai.some(pegawai => pegawai.nip === nipInput);

            // Jika NIP sudah ada, tampilkan peringatan dan hentikan proses
            if (isNipExist) {
                alert('NIP sudah terdaftar. Data gagal disimpan.');
                return; // Hentikan eksekusi fungsi
            }

            // Jika NIP unik, lanjutkan proses penyimpanan
            const pegawaiBaru = {
                nama: document.getElementById('nama').value,
                nip: nipInput, // Gunakan NIP yang sudah diambil
                jabatan: document.getElementById('jabatan').value,
                unitKerja: document.getElementById('unitKerja').value,
                kecamatan: document.getElementById('kecamatan').value
            };
            
            // Menambahkan data baru ke array dataPegawai
            dataPegawai.push(pegawaiBaru);
            
            // Merender ulang tabel dengan data terbaru
            renderTable();
            
            // Menutup modal dan mereset form
            closeModal();
            form.reset();
        });
        
        // Panggil renderTable saat halaman pertama kali dimuat
        renderTable();

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Sekolah - SIMDIK-TANBU</title>
    
    <script>
        if (sessionStorage.getItem('userRole') !== 'admin') {
            window.location.href = './login.html';
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --primary-color: #4F46E5; --primary-hover: #4338CA;
            --danger-color: #EF4444; --danger-hover: #DC2626;
            --warning-color: #F59E0B; --warning-hover: #D97706;
            --gray-100: #F3F4F6; --gray-200: #E5E7EB; --gray-500: #6B7280;
            --gray-700: #374151; --gray-900: #111827;
            --background-color: #F9FAFB; --card-background: #FFFFFF;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--background-color);
            margin: 0; padding: 2rem; color: var(--gray-700);
        }
        .container { max-width: 1280px; margin: 0 auto; }
        header { margin-bottom: 1.5rem; }
        .header-top {
            display: flex; justify-content: space-between; align-items: flex-start;
            position: relative; padding-bottom: 1.5rem;
        }
        .header-top h1 {
            color: var(--gray-900); margin: 0; font-size: 1.875rem; font-weight: 700;
        }
        .header-top h1 small {
            display: block; font-size: 1rem; color: var(--gray-500);
            font-weight: 400; margin-top: 4px;
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }
        #searchInput {
            width: 100%;
            padding: 10px 16px 10px 40px;
            border-radius: 6px;
            border: 1px solid var(--gray-200);
            box-sizing: border-box;
        }
        .search-container svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--gray-500);
        }
        .action-button {
            background-color: var(--card-background); color: var(--gray-700);
            border: 1px solid var(--gray-200); padding: 10px 16px; font-size: 14px;
            font-weight: 500; border-radius: 6px; cursor: pointer;
            text-decoration: none; display: inline-flex; align-items: center; gap: 8px;
            transition: all 0.2s ease;
        }
        .action-button:hover { background-color: var(--gray-100); box-shadow: var(--shadow-sm); }
        .action-button svg { width: 16px; height: 16px; }
        .import-btn { color: #059669; }
        .back-button {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
        .back-button:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            color: white;
        }
        main {
            background-color: var(--card-background); border-radius: 8px;
            box-shadow: var(--shadow-md); overflow: hidden;
        }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th, .data-table td {
            padding: 16px; text-align: left; vertical-align: middle;
            border-bottom: 1px solid var(--gray-200); font-size: 14px;
        }
        .data-table th {
            background-color: var(--gray-100); color: var(--gray-500);
            font-size: 12px; font-weight: 500; text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .empty-state { text-align: center; padding: 48px; color: var(--gray-500); }
        .action-button-group { display: flex; justify-content: flex-end; gap: 12px; }
        .icon-button {
            background: none; border: none; cursor: pointer; padding: 4px;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; transition: background-color 0.2s ease;
        }
        .icon-button svg { width: 18px; height: 18px; }
        .edit-btn { color: var(--warning-color); }
        .edit-btn:hover { background-color: #FEF3C7; }
        .delete-btn { color: var(--danger-color); }
        .delete-btn:hover { background-color: #FEE2E2; }
        
        .modal { /* ... */ }
    </style>
</head>
<body style="display: none;">

    <div class="container">
        <header>
            <div class="header-top">
                <h1>Database Sekolah</h1>
            </div>
            <div class="header-actions">
                <div class="search-container">
                    <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg>
                    <input type="text" id="searchInput" placeholder="Cari berdasarkan Nama Sekolah atau NPSN...">
                </div>
                <div>
                    <input type="file" id="excelFile" accept=".xlsx, .xls" style="display: none;">
                    <button id="importBtn" class="action-button import-btn">
                        <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3.75 3.75M12 9.75l3.75 3.75M3.75 18.75h16.5" /></svg>
                        Impor dari Excel
                    </button>
                    <a href="index.html" class="action-button back-button">Kembali ke Dashboard</a>
                </div>
            </div>
        </header>
        <main>
             <div style="overflow-x:auto;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>NPSN</th>
                            <th>Nama Sekolah</th>
                            <th>Kecamatan</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="sekolahTableBody"></tbody>
                </table>
            </div>
             <div id="emptyState" class="empty-state">
                <p>Memuat data sekolah...</p>
             </div>
        </main>
    </div>

     <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        document.body.style.display = 'block';

        const firebaseConfig = {
            apiKey: "AIzaSyBM4RhHUdQxSEPVBGhjf4R8UGfzMmD7egU",
            authDomain: "dashboard-kegiatan-saya.firebaseapp.com",
            projectId: "dashboard-kegiatan-saya",
            storageBucket: "dashboard-kegiatan-saya.appspot.com",
            messagingSenderId: "1078549240220",
            appId: "1:1078549240220:web:7d372e7b50b6f9545a9059"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const sekolahCollectionRef = collection(db, "sekolah");

        const tableBody = document.getElementById('sekolahTableBody');
        const emptyState = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');
        const importBtn = document.getElementById('importBtn');
        const excelFile = document.getElementById('excelFile');

        let allSekolah = [];

        onSnapshot(sekolahCollectionRef, (snapshot) => {
            allSekolah = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderTable(allSekolah);
        });

        const renderTable = (data) => {
            tableBody.innerHTML = '';
            if (data.length === 0) {
                emptyState.innerHTML = '<p>Belum ada data sekolah.</p>';
            } else {
                emptyState.style.display = 'none';
                data.forEach((sekolah, index) => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${sekolah.npsn}</td>
                        <td>${sekolah.namaSekolah}</td>
                        <td>${sekolah.kecamatan}</td>
                        <td>
                            <div class="action-button-group">
                                <button class="icon-button delete-btn" data-id="${sekolah.id}" data-nama="${sekolah.namaSekolah}" title="Hapus"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button>
                            </div>
                        </td>
                    `;
                });
            }
        };

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredData = allSekolah.filter(sekolah => 
                sekolah.namaSekolah.toLowerCase().includes(searchTerm) || 
                sekolah.npsn.includes(searchTerm)
            );
            renderTable(filteredData);
        });

        tableBody.addEventListener('click', async (e) => {
            const target = e.target.closest('.delete-btn');
            if(target){
                const sekolahId = target.dataset.id;
                const namaSekolah = target.dataset.nama;
                if(confirm(`Yakin ingin menghapus ${namaSekolah}?`)){
                    await deleteDoc(doc(db, "sekolah", sekolahId));
                }
            }
        });

        importBtn.addEventListener('click', () => excelFile.click());
        
        excelFile.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const json = XLSX.utils.sheet_to_json(worksheet);

                    if (json.length > 0 && 'npsn' in json[0] && 'namaSekolah' in json[0] && 'kecamatan' in json[0]) {
                        if (confirm(`Anda akan mengimpor ${json.length} data sekolah. Lanjutkan?`)) {
                            const batch = writeBatch(db);
                            json.forEach(item => {
                                const docRef = doc(sekolahCollectionRef); // Create new doc with auto-ID
                                batch.set(docRef, {
                                    npsn: String(item.npsn),
                                    namaSekolah: item.namaSekolah,
                                    kecamatan: item.kecamatan
                                });
                            });
                            await batch.commit();
                            alert('Impor data berhasil!');
                        }
                    } else {
                        alert('Format file Excel tidak sesuai. Pastikan kolom memiliki judul: npsn, namaSekolah, kecamatan');
                    }
                };
                reader.readAsArrayBuffer(file);
            }
        });
    </script>
</body>
</html>
